<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Not to do list</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Title -->
        <div class="row">
          <h2 class="col mt-5 text-center">Not To Do Lists</h2>
        </div>

        <!-- Form -->
        <form onsubmit="handleOnSubmit(this)" action="javascript:void(0)">
          <div class="row g-2 mt-4 rounded-3 shadow-lg border p-3">
            <div class="col-md-6">
              <input
                type="text"
                placeholder="Tasks"
                class="form-control"
                name="task"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="number"
                placeholder="Hours"
                class="form-control"
                name="hr"
                required
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-info">Add task</button>
            </div>
          </div>
        </form>

        <!-- Table -->

        <div class="row mt-5 text-bg-light gap-4 rounded-2 p-3">
          <div class="col-md">
            <h3 class="text-center">Task Lists</h3>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Task</th>
                  <th scope="col">Hours</th>
                </tr>
              </thead>
              <tbody id="entry"></tbody>
            </table>
            <div class="row">
              <div class="col">
                <div>
                  Total hours allocated = <span id="total">44</span>/168
                </div>
              </div>
            </div>
          </div>
          <div class="col-md">
            <h3 class="text-center">Bad Task Lists</h3>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Task</th>
                  <th scope="col">Hours</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Coding</td>
                  <td>1 hr</td>
                  <td>
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
